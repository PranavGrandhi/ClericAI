<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Log Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call Log Information Extractor</h1>
        <form id="logForm">
            <label for="question">Enter your question:</label>
            <textarea id="question" name="question" required></textarea>
            <label for="urls">Enter call log URLs (one per line):</label>
            <textarea id="urls" name="urls" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="resultArea"></div>
    </div>

    <script>
        document.getElementById('logForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const question = document.getElementById('question').value;
            const urls = document.getElementById('urls').value.split('\n').filter(url => url.trim() !== '');

            // Construct the API request payload
            const payload = {
                question: question,
                documents: urls
            };

            // Making an API POST request to submit the question and documents
            fetch('your_url.com/submit_question_and_documents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultArea').innerHTML = 'Processing... Check back soon!';
                // Optionally set a timeout or interval to check the status
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resultArea').innerHTML = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
